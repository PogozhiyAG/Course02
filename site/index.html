<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>

<body>

    <header class="header back_cover" >
        <div class="position_center">
            <h1 class="header__title text_size_xxxl">Добро пожаловать на мой сайт !</h1>
            <div class="header__sub-title text_size_m">
                Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <span class="text_size_mbb">поехали</span> и
                <span class="text_size_mbb">приступай</span>
            </div>            
            <a class="header__button button text_size_mb" href="#section-games">Поехали</a>
        </div>
    </header>

    <a name="section-games"></a>
    <section class="section-games position_center">        
        <a href="#">
            <div class="game-item game-img_one back_cover">
                <div class="text_size_xl">Игра 1</div>
            </div>
        </a>
        <a href="#">
            <div class="game-item game-img_two back_cover">
                <div class="text_size_xl">Игра 2</div>
            </div>
        </a>
        <a href="#">
            <div class="game-item game-img_three back_cover" >
                <div class="text_size_xl">Игра 3</div>
            </div>
        </a>
    </section>

    <section class="section-game position_center">
        <div class="section-game__info">
            <h2 class="text_size_xxl">Времена года!</h2>
            <div class="section-game__sub-title text_size_m">
                Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится
            </div>
            <button class="button text_size_mb">Играть!</button>
        </div>
        <div>            
            <img class="section-game__img position_pull_right" src="./img/game/game-decoration01.svg"/>                   
        </div>
    </section>
    
</body>

</html>
